<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/mainchat.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();
            // Reload when pressing back or forward buttons on the browser
            $(window).on('popstate', function() {
                location.reload(true);
            });
        </script>
    </head>

    <script type="text/javascript">

        function getCookie(name) {
            var cookie = document.cookie;
            var result;
            cookie.split(' ').forEach(element => {
                var entry = element.split('=');
                
                if(entry[0] == name) {
                    result = entry[1];
                }
            });

            if(result != null) return result;
        }

        function contains(array, toSearch) {
            let result = false;
            array.forEach(element => {
                if(element == toSearch) result = true;
            });
            return result;
        }

        $(document).ready(function() {
            socket.emit("Request user data", getCookie("token"));

            socket.on("Respond user data", (userData) => {
                socket.userData = userData;
                const sidebar = document.getElementById("sidebarElements");
                const groupIDs = userData.groupIDs;
                groupIDs.forEach(groupID => {
                    let groupEntry = document.createElement("button");
                    groupEntry.className = "sidebarElement";
                    groupEntry.id = "sidebarElement";
                    groupEntry.innerText = groupID;
                    groupEntry.onclick = function() {
                        if(contains(socket.userData.groupIDs, groupID)) {
                            socket.emit("Request join group", groupID, socket.currentGroupID);
                        }
                    }
                    sidebar.appendChild(groupEntry);
                });
                socket.emit("Request join group", groupIDs[0], null);
            });

            function newElement(elementType, elementClass, elementId) {
                let element = document.createElement(elementType);
                element.className = elementClass;
                element.id = elementId;
                return element;
            }

            function addMessage(messageData, chatMessagesArea) {
                /*
                * messageEntry
                *   - messageUserArea
                *       - messageUserAreaText
                *   - messageTextArea
                */

                const messageTextArea = newElement("div", "messageTextArea", "messageTextArea");
                messageTextArea.textContent = messageData.content;

                if(socket.lastSeenMessage == null || messageData.user._id != socket.lastSeenMessage.user._id) {
                    let messageEntry = newElement("div", "message", "message");
                    const messageUserArea = newElement("div", "messageUserArea", "messageUserArea");
                    const messageUserAreaText = newElement("a", "messageUserAreaText", "messageUserAreaText");
                    
                    messageUserAreaText.textContent = messageData.user.username;
                    
                    messageUserArea.appendChild(messageUserAreaText);
                    messageEntry.appendChild(messageUserArea);
                    messageEntry.appendChild(messageTextArea);
                    chatMessagesArea.appendChild(messageEntry);

                } else {
                    chatMessagesArea.lastChild.appendChild(messageTextArea);
                }
                
                socket.lastSeenMessage = messageData;
                chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
            }

            socket.on("Respond join group", (groupData) => {
                socket.currentGroupID = groupData._id;
                const chatMessagesArea = document.getElementById("chatMessagesArea");
                chatMessagesArea.innerHTML = '';
                groupData.messages.forEach(message => {
                    addMessage(message, chatMessagesArea);
                });
            });

            socket.on("Get new message", (messageData) => {
                const chatMessagesArea = document.getElementById("chatMessagesArea");
                addMessage(messageData, chatMessagesArea);
            });

            const chatInputField = document.getElementById("chatInputField");
            chatInputField.addEventListener("keydown", function (e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    if(chatInputField.value.trim().length > 0) {
                        message = new function() {
                            this.user = socket.userData;
                            this.dateCreated = Date.now;
                            this.content = chatInputField.value;
                            this.deleted = false;
                        }
                        chatInputField.value = "";
                        socket.emit("Send new message", socket.currentGroupID, message);
                    }
                }
            });
        });

    </script>

    <body>
        <div class="main">
            <div class="sidebar" id="sidebar">
                <div id="sidebarElements">
                </div>
                <div class="sideBottomBar">
                    <button class="sideBottomBarElement">new group</button>
                    <button class="sideBottomBarElement">add friend</button>
                </div>
            </div>
            <div class="chat" id="chat">
                <div class="chatMessagesArea" id="chatMessagesArea"></div>
                <textarea class="chatInputField" id="chatInputField"></textarea>
            </div>
        </div>
    </body>
</html>
